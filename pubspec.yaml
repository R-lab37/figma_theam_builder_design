name: figma_theam_builder_design
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  flutter_native_splash: ^2.4.1
  introduction_screen: ^3.1.14

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/splash.png
    - assets/welcome.png
    - assets/products.png
    - assets/services.png
    - assets/get_start.png

flutter_native_splash:
  color: "#fcfcfc" 
  image: assets/splash.png 
  android: true 
  ios: true 
